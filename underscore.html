<body>

<script src="underscore.js"></script>
<script>
	console.log(undefined === void 0); // true

	var obj1 = {
		a: "a",
		b: "b",
		3: "3"
	};
	var arr1 = [1, 2, 3];

	_.each(obj1, function(value, index, obj) {
		console.log(value, index, obj);
	});

	_.each(arr1, function(value, index, arr) {
		console.log(value, index, arr);
	});

	var num1 = 1;
	console.log(num1.length); // undefined

	console.log([1] == [1]); //false

	console.log(_.invoke([1,2], function(a,b) {
		var a = a + b;
	}), 3);
</script>
</body>
